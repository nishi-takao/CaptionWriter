<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width" name="viewport" />
  <meta http-equiv="Content-Security-Policy"
	content="default-src 'self'; img-src 'self' data:" />
  <title>Caption Writer</title>
  <link href="./css/main.css" rel="stylesheet" />
  <script src='./js/util.js'></script>
  <script src='./js/filer.js'></script>
  <script src='./js/writer.js'></script>
  <script src='./js/director.js'></script>
</head>

<body>

<!-- directory tree area -->
<div id='filer'>
<ul id='tree'>
<li class='drive-list'>
<ul id='drives-root'>
<li class='open'>C:</li>
<li>D:</li>
<li>H:</li>
</ul></li>
</ul>
<p id='filer-buttons'>
<button id='filer-open'
 class="fa-solid fa-arrow-right-from-bracket" title='Select'></button>
<button id='filer-reload'
 class="fa-solid fa-retweet" title='Reload'></button>
<button id='filer-cancel'
 class="fa-regular fa-rectangle-xmark" title='Cancel'></button>
</p>
</div>

<!-- image captioning area -->
<div id='writer'>
<fieldset id='main-base'>
<p id='cwd'></p>

<ul id='filelist' tabindex='0'>
<li class='no-image' title=''></li>
</ul>

<p id='image-area'>
<image id='target-image'
      width='0'
      height='0'
      data-original-width='0'
      data-original-height='0'
      data-path=''
      data-idx='-1' />
</p>

<div id='caption-area'>
<textarea id='caption' tabindex='0'>
</textarea>
</div>

<p id='list-navi'>
<button id='btn-list-open' class="fa-regular fa-folder-open"
 title="Select Folder" tabindex='-1'></button>
<span class='pad'>&nbsp;</span>
<button id='btn-list-rescan' class="fa-solid fa-rotate"
 title='Rescan' tabindex='-1'></button>
</p>

<p id='edit-navi'>
<button id='btn-edit-commit' class="fa-regular fa-circle-dot"
 title="Commit" tabindex='-1'></button>
<span class='pad'>&nbsp;</span>
<button id='btn-edit-paste' class="fa-regular fa-copy"
 title="Paste the Last Commit" tabindex='-1'></button>
<span class='pad'>&nbsp;</span>
<button id='btn-edit-undo' class="fa-solid fa-rotate-left"
 title="Undo" tabindex='-1'></button>
<button id='btn-edit-redo' class="fa-solid fa-rotate-right"
 title="Redo" tabindex='-1'></button>
<button id='btn-edit-discard' class="fa-solid fa-xmark"
 title="Discard Changes" tabindex='-1'></button>
<span class='pad'>&nbsp;</span>
<button id='btn-edit-dispose' class="fa-regular fa-trash-can"
 title="Dispose the existing caption" tabindex='-1'></button>
</p>
</fieldset>

</div><!-- end of writer -->

<div id='lock-screen' class='none'>
<p id='lock-loading'><span id='loading-image' class="fa-solid fa-spinner"></span></p>
<p id='lock-message'></p>
<p id='lock-bottom'></p>
</div>

<dialog id='popup-dialog' >
<h1></h1>
<p></p>
<form method="dialog"></form>
</dialog>

</body>

</html>
